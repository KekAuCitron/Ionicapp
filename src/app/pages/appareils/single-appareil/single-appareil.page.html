<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button clear (click)="dismissModal()">Fermer</ion-button>
    </ion-buttons>
    <ion-title>{{ appareil.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': appareil.isOn, 'is-off': !appareil.isOn}">
    <ion-card-header>{{appareil.name}}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of appareil.description">{{line}}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button full color="danger" [disabled]="!appareil.isOn" (click)="onToggleAppareil()">Eteindre</ion-button>
        </ion-col>
        <ion-col>
          <ion-button full color="secondary" [disabled]="appareil.isOn" (click)="onToggleAppareil()">Allumer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
