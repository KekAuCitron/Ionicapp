<ion-header>
    <ion-toolbar>
        <ion-title>Appareils</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
  
  
<ion-content padding>
    <ion-list>
        <ion-button ion-item icon-start *ngFor="let appareil of appareilsList; let i = index"  (click)="presentModal(i)">
            <ion-icon name="power" [color]="appareil.isOn ? 'secondary' : 'danger'"></ion-icon>
            {{appareil.name}}
        </ion-button>
    </ion-list>
</ion-content>
